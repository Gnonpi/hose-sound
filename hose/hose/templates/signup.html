{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
    <h2>Sign Up</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Register</button>
        <a href="{% url 'home' %}">
            <button class="btn btn-tertiary btn-sm">Go back</button>
        </a>
    </form>
{% endblock %}
